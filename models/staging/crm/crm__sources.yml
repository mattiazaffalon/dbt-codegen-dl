version: 2
sources:
  - name: crm

    tables:
      - name: feed1
        external:
            location: "gs://dbt-codegen-dl/crm/feed1/*.csv"
            options:
              format: "CSV"
              skip_leading_rows: 1
              field_delimiter: ","
        meta:
          key-column: key
          timestamp-column: last_upd
          target:
            name: target_crm__feed1
            load-strategy: scd2
            include-default-tests: Yes
            tags: ['crm', 'pii']
        columns:
          - name: key
            data_type: string
            tests:
              - not_null
              - unique
          - name: numeric_column
            data_type: string
            meta:
              value-extract-sql: REPLACE(<columnname>, ',', '.')
              target:
                data-type: numeric
                name: alias_numeric_column
                tests:
                  - not_null
          - name: ts_column
            data_type: string
            meta:
              value-extract-macro: read_ts_at_timezone(<columnname>, 'UTC+1')
              target:
                data-type: timestamp
          - name: last_upd
            data_type: datetime
            meta:
              target:
                data-type: datetime