version: 2
sources:
  - name: crm

    tables:
      - name: feed1
        meta:
          load-strategy: scd2
          key-column: key
          timestamp-column: last_upd

        columns:
          - name: key
            type: string
          - name: othercolumn
            type: string
            meta:
              value-extract-sql: REPLACE(othercolumn, ',', '.')
              target-type: number
          - name: last_upd
            type: string
            meta:
              target-type: datetime